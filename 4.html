<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
</head>

<body>
    <ul id="list">
        <li>Яблого</li>
        <li>Груша</li>
        <li>Апельсин</li>
        <li>Мандарин</li>
        <li>Ананас</li>
        <li>Слива</li>
    </ul>

    <button id="sort-btn">Отсортировать</button>

    <script>
        /*
        Задание:
        Перепишите сценарий. Сделайте так, чтобы сортировка элементов в #list происходила при нажатии
        на кнопку (кнопку нужно добавить), а не при загрузке страницы
        */
        let list = document.querySelector("#list");
        let sortBtn = document.querySelector("#sort-btn");

        sortBtn.addEventListener("click", function () 
        {
            let items = Array.from(list.querySelectorAll("li"));

            items.sort((a, b) => a.textContent.localeCompare(b.textContent));

            items.forEach(item => list.append(item));
        });

    </script>
</body>

</html>
